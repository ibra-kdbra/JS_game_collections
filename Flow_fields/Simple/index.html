<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Flow Fields</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div id="cornerButton"></div>
    <div id="optionsPanel">
      <h2>Options</h2>
      <label for="colorInput">Enter 4 colors (comma-separated):</label>
      <input
        id="colorInput"
        type="text"
        placeholder="#FF5733,#33FF57,#3357FF,#FF33A1"
      />
      <!-- Needs update -->
      <button id="applyColorsBtn">Apply Changes</button>
      <button id="screenshotBtn">Take Screenshot</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
