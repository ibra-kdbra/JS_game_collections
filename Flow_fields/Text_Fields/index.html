<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Fields</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.0/chroma.min.js"></script> -->
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div id="cornerButton"></div>
    <div id="optionsPanel">
      <h2>Options</h2>
      <label for="textInput">Display Text:</label><br />
      <input id="textInput" type="text" placeholder="Enter text" /><br /><br />

      <label>Gradient Colors:</label><br />
      <input type="color" class="gradient-color" id="gradientColor1" value="#ff0000" />
      <input type="color" class="gradient-color" id="gradientColor2" value="#00ff00" />
      <input type="color" class="gradient-color" id="gradientColor3" value="#0000ff" />
      <br /><br />

      <label>Flow Field Colors:</label><br />
      <input type="color" class="flow-color" id="flowColor1" value="#4C026B" />
      <input type="color" class="flow-color" id="flowColor2" value="#8E0E00" />
      <input type="color" class="flow-color" id="flowColor3" value="#9D0208" />
      <input type="color" class="flow-color" id="flowColor4" value="#BA1A1A" />
      <input type="color" class="flow-color" id="flowColor5" value="#730D9E" />


      <!-- Needs update -->
      <button id="applyBtn">Apply Changes</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
