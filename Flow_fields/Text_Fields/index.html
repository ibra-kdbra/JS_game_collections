<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Fields</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="./ornamental.svg" rel="icon" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div id="cornerButton"></div>
    <div id="optionsPanel">
      <h2>Options</h2>
      <label for="textInput">Display Text:</label><br />
      <input id="textInput" type="text" placeholder="Enter text" /><br /><br />

      <label>Gradient Colors:</label><br />
      <div class="color-container">
        <input class="gradient-color" id="gradientColor1" />
        <input class="gradient-color" id="gradientColor2" />
        <input class="gradient-color" id="gradientColor3" />
      </div>
      <br /><br />

      <label>Flow Field Colors:</label><br />
      <div class="color-container">
        <div class="flow-color" id="flowColor1"></div>
        <div class="flow-color" id="flowColor2"></div>
        <div class="flow-color" id="flowColor3"></div>
        <div class="flow-color" id="flowColor4"></div>
        <div class="flow-color" id="flowColor5"></div>
      </div>
      <br /><br />

      <button id="applyBtn">Apply Changes</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
