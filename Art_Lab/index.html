<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Lab | Creative Code Experiments</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Where mathematics meets creativity. Explore mesmerizing flow fields, particle systems, and generative art experiments built with JavaScript and Canvas." />
    <meta name="keywords" content="generative art, creative coding, flow fields, particle systems, JavaScript art, canvas experiments" />
    <meta name="author" content="ibra-kdbra" />
    
    <!-- Icons -->
    <link href="../assets/icons/video_game.ico" rel="icon" type="image/x-icon" />
    <link href="../assets/icons/video_game.svg" rel="icon" type="image/svg+xml" />
    <link href="../assets/icons/video_game.png" rel="icon" type="image/png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/artlab.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- GSAP for animations -->
    <script src="../assets/vendor/gsap/gsap.min.js" defer></script>
  </head>
  <body id="artlab-body">
    <!-- Animated Background -->
    <div class="artlab-bg"></div>
    <!-- Three.js particle effect loads automatically -->
    
    <!-- Corner Navigation (back + icons) -->
    <nav class="corner-nav artlab-nav">
      <a href="../index.html" class="corner-back">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="nav-icons-group">
        <a href="https://github.com/ibra-kdbra/JS_game_collections/tree/main/Art_Lab" class="corner-link" target="_blank" aria-label="Source">
          <i class="fab fa-github"></i>
        </a>
        <!-- Feedback icon added dynamically here -->
      </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="artlab-hero">
      <div class="artlab-hero-badge">
        <i class="fas fa-flask"></i>
        Creative Coding Lab
      </div>
      
      <h1 class="artlab-hero-title">Art Lab</h1>
      
      <p class="artlab-hero-subtitle">
        Where <span style="color: var(--artlab-primary);">mathematics</span> meets 
        <span style="color: var(--artlab-secondary);">creativity</span>. 
        Explore mesmerizing flow fields, particle systems, and generative art experiments 
        that push the boundaries of what's possible with code.
      </p>
      
      <div class="artlab-hero-cta">
        <a href="#experiments" class="btn btn-artlab">
          <i class="fas fa-eye"></i>
          View Experiments
        </a>
      </div>
    </section>
    
    <!-- Experiments Carousel Section -->
    <section class="carousel-section" id="experiments">
      <div class="carousel-container">
        <div class="carousel-track" id="carousel-track">
          <!-- Experiment cards will be inserted dynamically -->
        </div>
        
        <div class="carousel-nav">
          <button class="carousel-btn" id="carousel-prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="carousel-btn" id="carousel-next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="artlab-footer">
      <p class="artlab-footer-text">
        Made by <a class="artlab-footer-link" href="https://github.com/ibra-kdbra" target="_blank">ibra-kdbra</a>
      </p>
    </footer>
    
    <!-- Scripts -->
    <link rel="stylesheet" href="../assets/css/feedback.css">
    
    <!-- Initialize Music Player -->
    <script type="module">
      import { VideoPlayerComponent } from '../assets/js/videoPlayer.js';
      // Inject player into the icons group
      new VideoPlayerComponent().render('.nav-icons-group');
    </script>
    <script type="module" src="../assets/js/musicPlayer.js"></script>

    <script type="module" src="../assets/js/dropEffect.js"></script>
    <script type="module" src="../assets/js/lazyLoad.js"></script>
    <script type="module" src="../assets/js/artlab.js"></script>
    
    <!-- Initialize Feedback (Modal Mode) -->
    <script type="module">
      import { FeedbackUI } from '../assets/js/feedback/FeedbackUI.js';
      // Only initialize, it auto-attaches button to navbar
      new FeedbackUI('art_lab_hub');
    </script>
  </body>
</html>
