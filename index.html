<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Lab</title>
    <!-- Icons -->
    <link href="./assets/icons/video_game.ico" rel="icon" type="image/x-icon" />
    <link href="./assets/icons//video_game.svg" rel="icon" type="image/svg+xml" />
    <link href="./assets/icons//video_game.png" rel="icon" type="image/png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body class="text-white font-sans" id="main">
    <div id="music-slider" class="fixed top-4 left-4 flex items-center space-x-4 transition-all duration-300">
      <!-- Video Circle -->
      <div id="video-circle" class="relative w-16 h-16 md:w-20 md:h-20 lg:w-24 lg:h-24 rounded-full border-2 border-purple-400 shadow-lg overflow-hidden cursor-pointer transition-all duration-300">
        <img id="music-thumbnail" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-300" alt="Video Thumbnail">
        <iframe id="youtube-player" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-300 pointer-events-none" allow="autoplay; encrypted-media"></iframe>
      </div>
    
      <!-- Mute Button (Hidden on Mobile) -->
      <button id="mute-circle" class="hidden md:flex w-12 h-12 rounded-full border-2 border-purple-400 bg-black bg-opacity-70 text-white text-lg shadow-lg items-center justify-center transition-all duration-300">
        <i id="mute-icon" class="fas fa-volume-mute"></i>
      </button>
    </div>       
    <div class="container mx-auto p-8 flex flex-col items-center justify-center">
      <header class="flex items-center justify-between w-full max-w-4xl mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-purple-400 mr-2">
          Game Lab
        </h1>
        <a href="https://github.com/ibra-kdbra/JS_game_collections" target="_blank" class="flex items-center ml-4">
          <img src="./assets/icons/github-icon.svg" alt="GitHub Icon" class="h-8 w-8" />
        </a>
      </header>

      <!-- Description -->
      <p class="text-lg text-gray-300 mb-10 text-center">
        Explore my collection of JavaScript and HTML games. Click any game to start playing!
      </p>

      <!-- Game Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-4xl" id="game-cards-container">
        <!-- Cards will be inserted dynamically here -->
      </div>

      <!-- Footer Section -->
      <footer class="mt-10 text-gray-500 text-sm">
        Made by <a class="text-purple-400" href="https://github.com/ibra-kdbra">ibra-kdbra</a>
      </footer>
    </div>
    <script type="module" src="./assets/js/script.js"></script>

  </body>
</html>
